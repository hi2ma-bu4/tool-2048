<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 最善手計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>2048 最善手計算ツール</h1>
    <div class="header">
        <div class="score-container">
            スコア: <span id="score">0</span>
        </div>
        <button id="calculate-btn">最善手を計算</button>
        <button id="reset-btn">リセット</button>
    </div>

    <div class="main-content">
        <div class="game-container">
            <div class="grid-container" id="grid-container">
            </div>
        </div>

        <div class="ai-recommendation">
            <h2>AIの推奨手</h2>
            <div class="recommendation-item">
                <span>上 (Up)</span>
                <span id="rec-up">-%</span>
            </div>
            <div class="recommendation-item">
                <span>下 (Down)</span>
                <span id="rec-down">-%</span>
            </div>
            <div class="recommendation-item">
                <span>左 (Left)</span>
                <span id="rec-left">-%</span>
            </div>
            <div class="recommendation-item">
                <span>右 (Right)</span>
                <span id="rec-right">-%</span>
            </div>
             <p id="ai-message" class="ai-message-text"></p>
        </div>
    </div>


    <div class="instructions">
        <h2>使い方</h2>
        <div class="tile-input-container">
            <label for="tile-value-input">配置するタイルの値:</label>
            <input type="number" id="tile-value-input" value="2" min="2">
        </div>
        <p>1. 上のボックスに配置したいタイルの数値を入力します。(2のべき乗: 2, 4, 8...)</p>
        <p>2. ボード上の好きなセルをクリックしてタイルを配置します。</p>
        <p>3. 「最善手を計算」ボタンを押すと、右側に各方向への推奨度がパーセントで表示されます。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
