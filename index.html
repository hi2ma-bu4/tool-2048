<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 最善手計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>2048 最善手計算ツール</h1>
    <div class="header">
        <div class="score-container">
            スコア: <span id="score">0</span>
        </div>
        <button id="calculate-btn">最善手を計算</button>
        <button id="reset-btn">リセット</button>
    </div>

    <div class="main-content">
        <div class="game-container">
            <div class="grid-container" id="grid-container">
            </div>
        </div>

        <div class="ai-recommendation">
            <h2>AIの推奨手</h2>
            <div class="recommendation-item">
                <span>上 (Up)</span>
                <span id="rec-up">-%</span>
            </div>
            <div class="recommendation-item">
                <span>下 (Down)</span>
                <span id="rec-down">-%</span>
            </div>
            <div class="recommendation-item">
                <span>左 (Left)</span>
                <span id="rec-left">-%</span>
            </div>
            <div class="recommendation-item">
                <span>右 (Right)</span>
                <span id="rec-right">-%</span>
            </div>
            <p id="ai-message" class="ai-message-text"></p>
        </div>
    </div>


    <div class="settings-container">
        <h2>設定</h2>
        <div class="setting-item">
            <label for="search-depth-input">探索深度 (AIの賢さ):</label>
            <input type="number" id="search-depth-input" value="3" min="1" max="6">
        </div>
        <div class="setting-item">
            <input type="checkbox" id="realtime-checkbox">
            <label for="realtime-checkbox">リアルタイムで推奨手を計算する</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
